{% extends "base.html" %}
{% block title %}Project Partners{% endblock %}

{% block content %}

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

<style>
div.solid {
border-top:  2px #28a4c9 solid;
border-left: 2px #28a4c9 solid;
border-right: 2px #28a4c9 solid;
border-bottom: 2px #28a4c9 solid;
background-color: white;
padding: 10px;}

body {
    background-image: url(https://image.ibb.co/hLjASv/Sin_t_tulo_3.jpg);
}

</style>

<div class="container">

      <div class="solid">
            <div style="background-color:#1b6d85"> <h2 style="color:white">WELCOME {{ user.username }} </h2> </div>
      </div>
<br>
    {% if client.usertype == '2' %}
    <div class="solid">
          <div style="background-color:#1b6d85"> <h2 style="color:white">MY PROJECTS</h2> </div>
          <input type="button" onclick=" location.href='/partners/show' " value="Show Projects" name="boton" class="btn btn-info btn-sm"/>
          <input type="button" onclick=" location.href='/partners/create' " value="Create Project" name="boton" class="btn btn-info btn-sm"/>
    </div>

    {% else %}
    <div class="solid">
          <div style="background-color:#1b6d85"> <h2 style="color:white">PARTNERS PROJECTS</h2> </div>
          <input type="button" onclick=" location.href='/partners/search' " value="Go to Search Projects" name="boton" class="btn btn-info btn-sm"/>
          <input type="button" onclick=" location.href='/partners/backed' " value="Go to my Partners Projects" name="boton" class="btn btn-info btn-sm"/>
    </div>

    {% endif %}
    <br>

    <div class="solid">
          <div style="background-color:#1b6d85"> <h2 style="color:white">MY INBOX</h2> </div>
          <input type="button" onclick=" location.href='/partners/inbox' " value="Go to my inbox" name="boton" class="btn btn-info btn-sm"/>
    </div>

    <br>
      <input type="button" onclick=" location.href='/partners/logout' " value="Logout" name="boton" class="btn btn-danger btn-sm"/>


</div>
{% endblock %}
