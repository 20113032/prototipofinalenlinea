{% extends "base.html" %}
{% block title %}New Message{% endblock %}
{% block content %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

<style>
div.solid {
border-top:  2px #28a4c9 solid;
border-left: 2px #28a4c9 solid;
border-right: 2px #28a4c9 solid;
border-bottom: 2px #28a4c9 solid;
background-color: white;
padding: 10px;}

body {
    background-image: url(https://image.ibb.co/hLjASv/Sin_t_tulo_3.jpg);
}

</style>

<div class="container" >
    <div class="solid">
      <div style="background-color:#1b6d85"> <h2 style="color:white">NEW MESSAGE</h2> </div>
    </div>
<br>

<div class="solid">

  <form method="post" action=".">{% csrf_token %}
    <strong style="color:#1b6d85">Project:</strong> {{ project.projectname }}
    <br>
    <strong style="color:#1b6d85">Entrepreneur:</strong> {{ client.firstname }} {{ client.lastname }}

      <table border="0">
          {{ form.as_table }}
      </table>

      <button class="btn btn-success btn-sm">Send</button>
  </form>
</div>
<br>
<input type="button" onclick=" location.href='/partners/home/' " value="Go Back" name="boton" class="btn btn-danger  btn-sm"/>
</div>
{% endblock %}
